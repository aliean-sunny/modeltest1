<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Employees Data</h1>
    {% if employee %}
    <table>
      <tr>
        <th>Eno</th>
        <th>Ename</th>
      </tr>
        {% for employee in employee %}
      <tr>
        <td>{{employee.eno}}</td>
        <td>{{employee.ename}}</td>
      </tr>
        {% endfor%}
    </table>
    {% else %}
    <h1>Employee Data is not available</h1>
    {% endif%}
  </body>
</html>
